<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN-API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>GREEN-API Test Page</h2>
    <label for="idInstance">ID Instance:</label>
    <input type="text" id="idInstance" placeholder="Введите ID Instance">
    
    <label for="apiToken">API Token Instance:</label>
    <input type="text" id="apiToken" placeholder="Введите API Token">

    <button id="getSettings">Get Settings</button>
    <button id="getState">Get State Instance</button>
    <button id="sendMessage">Send Message</button>
    <button id="sendFile">Send File By URL</button>

    <textarea id="response" readonly placeholder="Ответ от API..."></textarea>
</div>

<script>
    const getSettingsButton = document.getElementById('getSettings');
    const getStateButton = document.getElementById('getState');
    const sendMessageButton = document.getElementById('sendMessage');
    const sendFileButton = document.getElementById('sendFile');
    const responseField = document.getElementById('response');

    const idInstanceInput = document.getElementById('idInstance');
    const apiTokenInput = document.getElementById('apiToken');

    const BASE_URL = "https://api.green-api.com/waInstance";

    function getApiUrl(method) {
        const idInstance = idInstanceInput.value;
        const apiToken = apiTokenInput.value;
        return `${BASE_URL}${method}&idInstance=${idInstance}&apiTokenInstance=${apiToken}`;
    }

async function fetchApi(method, body = null) {
    const response = await fetch('/api/green', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ method, params: { idInstance: idInstanceInput.value, apiToken: apiTokenInput.value, ...body } })
    });
    return response.json();
}


    getSettingsButton.addEventListener('click', async () => {
        const url = getApiUrl('/getSettings');
        const result = await fetchApi(url);
        responseField.value = JSON.stringify(result, null, 2);
    });

    getStateButton.addEventListener('click', async () => {
        const url = getApiUrl('/getStateInstance');
        const result = await fetchApi(url);
        responseField.value = JSON.stringify(result, null, 2);
    });

    sendMessageButton.addEventListener('click', async () => {
        const message = prompt("Введите сообщение для отправки:");
        const url = getApiUrl('/sendMessage');
        const result = await fetchApi(url, { message });
        responseField.value = JSON.stringify(result, null, 2);
    });

    sendFileButton.addEventListener('click', async () => {
        const fileUrl = prompt("Введите URL файла:");
        const url = getApiUrl('/sendFileByUrl');
        const result = await fetchApi(url, { urlFile: fileUrl });
        responseField.value = JSON.stringify(result, null, 2);
    });
</script>

</body>
</html>
